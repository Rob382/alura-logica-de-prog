<script>
	
	function aleatorio(){return Math.round(Math.random()*10);}

	function sortea_numeros(cantidad){
		var contador = 1;
		var secretos = [];
		while(contador <= cantidad){
			numeroAleatorio = aleatorio();
			console.log(numeroAleatorio);
			var encontrado=false;
			if(numeroAleatorio != 0){	
				for(var pos = 0; pos < secretos.length; pos++){
					if(numeroAleatorio == secretos[pos]){
						encontrado = true;
					}
				}


				if(encontrado == false){
					secretos.push(numeroAleatorio);
					contador++;
				}
			}
		}
		return secretos;
	}

	var secreto = sortea_numeros(4);
	console.log(secreto)

	var input = document.querySelector("input");
	input.focus();
	var encontrado = false;
	function verificar(){
		
		for(var pos = 0; pos < secreto.length; pos++){
			if (parseInt(input.value) == secreto[pos]){
				alert("correcto");
				break;
				encontrado = true;
			}
			
		}

		if(encontrado != true){
			alert("naambre como crees?");
		}

		input.value = "";
		input.focus();
	}

	var button = document.querySelector("button");
	button.onclick = verificar;

</script>
