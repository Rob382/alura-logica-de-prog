<canvas width="600" height="400"></canvas>
<script>
	
	var pantalla = document.querySelector("canvas");
	var pincel = pantalla.getContext("2d");

	pincel.fillStyle = "lightgrey";
	pincel.fillRect(0,0,660,400);

	var radio = 10;

	function circulo(x,y,radio,color){
		pincel.fillStyle = color;
		pincel.beginPath();
		pincel.arc(x,y,radio,0,2*Math.PI);
		pincel.fill();
	}

	function cls(){
		pincel.clearRect(0,0,600,400);
	}

	var x = 0;
	var direccion = true;
	var xrandom;
	var yrandom;
	
	function frames(){
		cls();
		xrandom = posicion(600);
		yrandom = posicion(400);
		objetivo(xrandom,yrandom);

	}

	function objetivo(x,y){
		circulo(x,y,radio*4,"red");
		circulo(x,y,radio*2,"white");
		circulo(x,y,radio,"red");
	}

	function posicion(max){
		return Math.floor((Math.random()*max));
	}

	setInterval(frames, 1000);

	function disparar(evento){
		var x = evento.pageX - pantalla.offsetLeft;
		var y = evento.pageY - pantalla.offsetTop;
		if((x<xrandom+radio)&&(x>xrandom-radio)&&(y<yrandom+radio)&&(y>yrandom-radio)){
			alert("disparo certero");
		}
	}

	pantalla.onclick = disparar;

</script>
