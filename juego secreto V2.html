<script>
	
	var secreto = [3,5,7,9,11,13,15];
	var input = document.querySelector("input");
	input.focus();
	var encontrado = false;
	function verificar(){
		
		for(var pos = 0; pos < secreto.length; pos++){
			if (parseInt(input.value) == secreto[pos]){
				alert("correcto");
				break;
				encontrado = true;
			}
			
		}

		if(encontrado != true){
			alert("naambre como crees?");
		}

		input.value = "";
		input.focus();
	}

	var button = document.querySelector("button");
	button.onclick = verificar;

</script>
